<!-- 用于登录的界面 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>成果管理系统</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    
    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font-icon-style.css">
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/static/css/pages/login.css">
</head>

<body> 

<!--====================================================
                        PAGE CONTENT
======================================================--> 
      <section class="hero-area">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
						<div class="col-sm-2 col-lg-2 col-md-2"></div>
            <div class="col-sm-6 col-md-8 col-lg-7">
							<div class="contact-h-cont">
                  <h3 class="text-center"><img src="/static/img/logo.png" class="img-fluid" alt=""></h3><br>
                  <form action='/login/' method='post'>
                    {% csrf_token %}
                    {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    <div class="form-group">
                      <label for="username">用户名</label>
											<span class="show_mess" id="show_mess1"></span>
                      <input type="text" name='username' class="form-control" id='username' v-model="username" placeholder="手机号/用户名/邮箱" > 
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">密码</label>
											<span class="show_mess" id="show_mess2"></span>
                      <input class="form-control" type="password" name='password' id="password" placeholder="请输入密码" > 
                    </div>
										<div class="form-check">
											<span  >没有账户？<a href="/register/">点我注册</a></span>
										</div>
										<div style="line-height: 10px; margin: 0px;">
											&nbsp;
										</div>
                    <button id="submit" class="btn col-md-12 btn-blue" type="submit" role="button" disabled="true"><i fa fa-right-arrow></i>登录</button>
                  </form>
              </div>
            </div>
          </div>  
        </div>
      </section>
      
    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/login.js"></script>
</body>

</html>
